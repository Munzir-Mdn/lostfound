<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Lost Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="utm-logo.png" alt="UTM Logo" class="logo">
      <h1>Lost & Found Assistant</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="report.html">Report Lost</a>
        <a href="listing.html">View Items</a>
        <a href="admin.php">Admin</a>
      </nav>
    </div>
  </header>
  <section class="form-section">
    <h2>Lost Item Form</h2>
    <form id="lostForm" enctype="multipart/form-data">
      <label>Item Name:</label>
      <input type="text" id="itemName" name="name" required>
      <label>Description:</label>
      <textarea id="itemDescription" name="description" required></textarea>
      <label>Date Lost:</label>
      <input type="date" id="dateLost" name="date_lost" required>
      <label>Upload Image:</label>
      <input type="file" id="itemImage" name="image" accept="image/*">
      <button type="submit">Submit Report</button>
    </form>
    <p id="formMessage"></p>
  </section>
  <footer>
    <p>&copy; 2025 WP TEAM | UTMKL Space</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
